    <!-- stack overflow js code -->
    <script>document.addEventListener('DOMContentLoaded', function () {
            // Get all the navigation links
            var navLinks = document.querySelectorAll('nav a');

            // Function to hide all sections
            function hideAllSections() {
                var sections = document.querySelectorAll('article > div');
                sections.forEach(function (section) {
                    section.style.display = 'none';
                });
            }

            // Handle click events on the navigation links
            navLinks.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent the default link behavior

                    var sectionId = link.getAttribute('data-section'); // Get the section ID from the data attribute

                    hideAllSections();//Hide all sections

                    var selectedSection = document.getElementById(sectionId);
                    if (selectedSection) {
                        selectedSection.style.display = 'block';//Display the selected section
                        // Update the URL hash fragment to reflect the current section
                        history.pushState(null, '', '#' + sectionId);
                    }
                });
            });

            // Function to switch content based on the anchor link in the URL
            function switchContentFromAnchor() {
                var sectionId = window.location.hash.substring(1); // Extract section ID from the URL's anchor

                hideAllSections();//Hide all sections

                if (sectionId === "") {
                    // If the hash is empty, show the default "Initial Setup" section
                    sectionId = 'initialSetup';
                }

                var selectedSection = document.getElementById(sectionId);
                if (selectedSection) {
                    selectedSection.style.display = 'block';//Display the selected section
                }
            }

            // Add event listener to switch content when the page loads or when the URL changes
            window.addEventListener('load', switchContentFromAnchor);
            window.addEventListener('hashchange', switchContentFromAnchor);

            // Trigger content switch on page load
            switchContentFromAnchor();
        }); 
    </script>

   

</body>
