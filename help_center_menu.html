        <article> <iframe id="content-iframe" style="width:100%;height: 100%; border-width:0"></iframe></article>
    </div>
    <script>
        // JavaScript function to load content in the iframe
        function loadContent(url) {
            var iframe = document.getElementById('content-iframe');
            iframe.src = url;
            localStorage.setItem('iframeSrc', url);
        }

        // Check if there's a stored URL and load it on page load
        window.onload = function () {
            var storedURL = localStorage.getItem('iframeSrc');
            if (storedURL) {
                loadContent(storedURL);
            }
        }
    </script>
