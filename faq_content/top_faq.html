    <p><strong>Q.</strong> What are Zones?</p>
    <p><strong>A.</strong> Zones are physical areas of a property. This helps you assign devices to various rooms or
        common
        areas. You can also have zones within zones so that you can model individual floors as zones and create
        rooms on the floor as zones.</p>
