<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon"
            href="https://help.dthreaddev.com/hubfs/Blue_DeviceThread02.png">
        <link rel="stylesheet" href=https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap%22">
        <link rel="stylesheet" type="text/css" href="../style_sheet.css">
        <style>

    </style>
    </head>

    <body>
        <h4>Help Center&nbsp;&nbsp; >&nbsp;&nbsp; Key Management</h4>
        <h1> Key Management</h1>
        <button class="collapsible">Videos to help you manage keys</button>
        <div class="content">
            <iframe id="iframe-content"
                src="../key_management_content/manage_keys.html"></iframe>

        </div>
        <br>

        <button class="collapsible">Videos to help you manage your locks</button>
        <div class="content">
            <iframe id="iframe-content"
                src="../key_management_content/manage_locks.html"></iframe>
        </div>
        <br>

        <footer>

            <div class="content-container">
                <div style="text-align: left;">
                    <span class="still-question">Still have questions?</span><br>
                    <span class="cant-find">Can’t find the answer you’re looking
                        for? Please chat with our friendly
                        team.</span>
                </div>
                <button class="button">
                    <a style="text-decoration: none;   color: white;"
                        href="mailto:info@devicethread.com">Get in touch</a>
                </button>
            </div>
        </footer>

        <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }
    </script>

    </body>

</html>
